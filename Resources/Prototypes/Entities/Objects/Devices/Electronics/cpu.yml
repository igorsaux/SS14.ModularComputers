- type: entity
  parent: BaseElectronics
  id: BaseCpu
  abstract: true
  noSpawn: true
  components:
    - type: Sprite
      sprite: Objects/Devices/cpu.rsi
      state: base
    - type: AmbientSound
      enabled: false
      volume: -6
      range: 2
      sound:
        path: /Audio/Ambience/Objects/cpu.ogg
    - type: Bootrom
    - type: RtcDevice
    - type: ApmDevice
    - type: ClintDevice
    - type: PlicDevice
    - type: PciBusDevice
    - type: TpmDevice
    - type: FlashMemoryDevice
    - type: SerialNumber

